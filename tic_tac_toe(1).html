<html>
 <head>
 	<style type="text/css">
    td,button{
    	width: 50px;
        height: 50px;
        border: 1px solid black;
    }
    table{
    	border: 1px solid black;
    }
 	</style>
 	<script type="text/javascript">
               var multi=new Array(3);
               multi[0]=['-','-','-'];
               multi[1]=['-','-','-'];
               multi[2]=['-','-','-'];
 		function init(){
 			localStorage.setItem("turn","0");
 			print("1");
 		}
 		function print(a){
 			if(a=="1")
 				document.getElementById("p_turn").innerHTML="Player 1 Turn";
 			else
 				document.getElementById("p_turn").innerHTML="Player 2 Turn";

 		}
                function winner_check(x,y){
                 var flag=0;
                 var k=0;
                 var count=localStorage.getItem("turn");
                 var ct=parseInt(count);
                  if(ct%2==1){
                  multi[x][y]='x';
                  if((multi[(x+1)%3][y]=='x'&&multi[(x+2)%3][y]=='x')||(multi[x][(y+1)%3]=='x'&&multi[x][(y+2)%3]=='x')||(multi[(x+1)%3][(y+1)%3]=='x'&&multi[(x+2)%3][(y+2)%3]=='x'&&x==y)||(multi[(x+1)%3][(y+2)%3]=='x'&&multi[(x+2)%3][(y+1)%3]=='x'&&x==2-y)){
                    alert('Player 1 won');
                    flag=1;
                    }
                  }
                 else{
                      multi[x][y]='0';
                  if((multi[(x+1)%3][y]=='0'&&multi[(x+2)%3][y]=='0')||(multi[x][(y+1)%3]=='0'&&multi[x][(y+2)%3]=='0')||(multi[(x+1)%3][(y+1)%3]=='0'&&multi[(x+2)%3][(y+2)%3]=='0'&&x==y)||(multi[(x+1)%3][(y+2)%3]=='0'&&multi[(x+2)%3][(y+1)%3]=='0'&&x==(2-y))){
                    alert('Player 2 won'+multi[1][1]);
                    flag=1;
                    }

                   }
                   for(var i=0;i<3;i++){
                    for(var j=0;j<3;j++){
                      if(multi[i][j]=='-'){
                      k=2;
                      break;
                    }
                    }
                  }
                  if(k==0&&flag==0)
                  alert('Draw');
                }
 		function change(clicked_id,x,y){
 			var count=localStorage.getItem("turn");
      var ct=parseInt(count)+1;
         if(ct%2!=0)
         print("0");
         else
         print("1");

 			var b=document.getElementById(clicked_id).innerHTML;

 			if(b=='-'&&ct%2!=0){
 				document.getElementById(clicked_id).value='x';

 			document.getElementById(clicked_id).innerHTML='x';
      localStorage.setItem("turn",""+ct);
       winner_check(x,y);
 		 }else if(b=='-'){
 		 	document.getElementById(clicked_id).value='0';

 			document.getElementById(clicked_id).innerHTML='0';
      localStorage.setItem("turn",""+ct);
         winner_check(x,y);
 		 }

 		}
 	</script>
 </head>
 <body onload="init()">
 <table align="center">
 <tr>
   <td background="green"><button id="r1c1" onclick="change(this.id,0,0)">-</button></td>
   <td background="green"><button onclick="change(this.id,0,1)" id="r1c2" >-</button></td>
   <td background="green"><button onclick="change(this.id,0,2)" id="r1c3">-</button></td>
  </tr>
  <tr>
   <td background="green"><button onclick="change(this.id,1,0)" id="r2c1">-</button></td>
   <td background="green"><button onclick="change(this.id,1,1)" id="r2c2">-</button></td>
   <td background="green"><button onclick="change(this.id,1,2)" id="r2c3">-</button></td>
  </tr>
  <tr>
   <td background="green"><button onclick="change(this.id,2,0)" id="r3c1">-</button></td>
   <td background="green"><button onclick="change(this.id,2,1)" id="r3c2">-</button></td>
   <td background="green"> <button onclick="change(this.id,2,2)" id="r3c3">-</button></td>
  </tr>
 </table>
 <p id="p_turn"></p>
 </body>
</html>
